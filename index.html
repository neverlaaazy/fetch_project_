<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fetch-project</title>
    <link rel="stylesheet" href="src/index.css">
    <script defer type="module" src="/src/main.js"></script>
  </head>
  <body>
    <header>
      <div class="header_div">
        <h1>Fetch-project</h1>
        <div>
          <input type="radio" id="light-theme" name="theme">
          <label for="light-theme">Light</label>
          <input type="radio" id="dark-theme" name="theme">
          <label for="dark-theme">Dark</label>
        </div>
      </div>
    </header>
    <main>
      <div class="main_div">
        <div class="arr_of_users">
          <div class="usersInfo"></div>
        </div>
        <div class="Title_and_posts">
          <div class="create-post">
            <h2 class="create-post-h2">Posts</h2>
            <button class="create-post-button">Create</button>
          </div>
          <div id="app" class="app_c"></div>
          <div class="article"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer_div">
        <p>&copy;Шаповалов Сергей, МИДиС, ПИ-232</p>
        <p class="reload-count-p">Кол-во перезагрузок страницы: <span id="reload-count"></span></p>
      </div>
    </footer>
    <div class="modal modal-create-post">
      <div class="modal-content modal-content-create-post">
        <span class="close close-create-post">&times;</span>
        <h3>Create post</h3>
        <form id="form-create-post">
          <p>author</p>
          <select name="userId" id="author-select" required>
            <option value=""></option>  
          </select>
          <p>title</p>
          <input type="text" name="title" id="title" required>
          <p>body</p>
          <textarea name="body" id="body" required></textarea>
          <button type="submit" class="submit-post-btn">Create</button>
        </form>
      </div>
    </div>
  </body>
</html>
